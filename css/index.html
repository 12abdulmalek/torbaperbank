<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let start to witdraw money</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
     <header>
         <h1 class="text-6xl text-center my-9">Let's get some <span class="text-indigo-800">Moooooney!!!</span></h1>
     </header>

     <main>
         <section>
             <div class="grid grid-cols-3 w-3/4 gap-4 mx-auto">
                 <div class="bg-blue-300 p-7 rounded">
                      <h3 class="text-2xl">Deposit</h3>
                       <h4 class="text-4xl" >$<span id="deposit-amount">00</span></h4>
                </div>
                 <div class="bg-green-300 p-7 rounded">
                      <h3 class="text-2xl">Withdraw</h3>
                       <h4 class="text-4xl" > $<span id="withdraw-amount">00</span> </h4>
                </div>
                 <div class="bg-yellow-300 p-7 rounded">
                      <h3 class="text-2xl">Balance</h3>
                       <h4 class="text-4xl">$<span id="total-balance">1240</span></h4>
                </div>
             </div>
         </section>

         <!-- deposite or witdraw amount  -->

         <section class="mt-8">
                   <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                       <div class="bg-red-100 p-8 rounded">
                           <h1 class="text-4xl">Please Deposit</h1>
                           <div>
                               <input id="deposit-input" class="w-3/4 block my-2 rounded"
                               type="text" placeholder="$amount you want to deposit">
                               <button id="deposit-button" class="bg-yellow-400 px-4 py-2 text-white text-2xl rounded"> Deposite</button>
                           </div>
                       </div>
                       <div class="bg-purple-100 p-8 rounded">
                           <h1 class="text-4xl">Please Withdraw</h1>
                           <div>
                               <input id="withdraw-input" class="w-3/4 block my-2 rounded"
                               type="text" placeholder="$amount  you want to withdraw">
                               <button id="withdraw-button" class="bg-yellow-400 px-4 py-2 text-white text-2xl rounded"> Deposite</button>
                           </div>
                       </div>
                    </div>
         </section>
     </main>
<script src="../js/index.js">

</script>
</body>
</html>
